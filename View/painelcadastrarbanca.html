            <center>
                <b>Nome da banca: *</b> <input type="text" id="nome" name="nome" placeholder="Digite o nome da banca"

                <div class="g-recaptcha" data-sitekey="6LdXS_oUAAAAAIpAaqaWH7RlUhsWFi_GbPUWZdcm"></div>
